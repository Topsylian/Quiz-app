<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cinzel:wght@400;700&family=Inter:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/style.css">
		<script src="./js/script.js" defer></script>
		<title>Working with JSON</title>
	</head>

	<body>
		<div class="container">
			<header>
				<h1>Quiz <span>App</span></h1>
			</header>
			<form action="#" id="form-group">
				<aside class="sign-up">
					<h2>Get started</h2>
					<p>Create your account</p>
				</aside>
				<div class="form-wrapper">
					<!--Form user full name-->
					<div class="input-box full-name">
						<label for="name">Name</label>
						<div class="input-wrapper">
							<div class="input-text-border">
								<input type="text" name="name" id="name" class="input-text">
							</div>
							<span class="input-error fullname-error">Please enter a valid name</span>
						</div>
					</div>
					<!--form user's username-->
					<div class="input-box user-name">
						<label for="username">Username</label>
						<div class="input-wrapper">
							<div class="input-text-border">
								<input type="text" name="username" id="username" class="input-text">
							</div>
							<span class="input-error username-error">Please enter a valid name</span>
						</div>
					</div>
				</div>
			</form>
			<div class="btn-wrapper">
				<button value="Create Account">Create Account</button>
			</div>
		</div>
	</body>

</html>
